<!DOCTYPE html>
<html>
<head>
	
	<title>Tamagotchi!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1 id="Tamagotchi-Title">Tama-GOTCHA!</h1>

	<div id="Main-Contain">
		<!-- stats bar -->
		<form id="create-form">
			<label for="nameinput">Name:</label><input type="text" name="name-input" id="name-input" placeholder="Name" \><button>Submit</button>
		</form>
		<div id="Status-Bar">
			<div id="NameDiv">Name</div>
			<div id="AgeDiv">Age</div>
			<div id="HungerDiv">Hunger</div>
			<div id="BoredomDiv">Boredom</div>
			<div id="SleepinessDiv">Sleep</div>	
		</div>	
		<div id="Tama-Zone">
			<!-- tama zone where animation is -->
				
		</div>
		<div id="Button-Bar">
			<!-- button bar -->
			<button id="play">Play</button>	
			<button id="feed">Feed</button>
			<button id="rest">Rest</button>
			<button id="create">Create</button>
		</div>
	
	</div>



	<script src="js/app.js"></script>
</body>
</html>
