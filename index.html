<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1 id='titleHeading'>Tamagotchi</h1>

	<div class="fieldContainer">
		<form class="form"> I am Groot!
		<!-- <div id="realContainer"> -->
			<input id="name" type='text' name='tamagatchi-name' placeholder='Name your new friend'></input>
			<button id='name-input'>Create</button>
		<!-- </div> -->
		</form>
	</div>

	<div class="container">
		<img class='switch' id='switchOff' src="https://git.generalassemb.ly/peaton373/tamagotchi-mini-project/blob/master/image-folder/babyGroot-levels-1-4.jpg?raw=true">
		<!-- <img id='upgrade' src="https://git.generalassemb.ly/peaton373/tamagotchi-mini-project/blob/master/image-folder/groot%20levels-9-10.png?raw=true"> -->
		</img>

	</div>

	
	<div class='tamagotchiZone'>

		<p id="timer"></p>

   </div>

	<div class="scoreArena">
		
		<ul id='grootStatus'>
			<li>Hunger = 0</li>
			<li>Sleepiness = 0</li>
			<li>Boredom = 0</li>
			<li>Age = 0</li>
		</ul>
	</div>
			
<script src='js/app.js'></script>
</body>
</html>
